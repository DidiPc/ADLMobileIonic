<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <img [@zoomIn]="zoomIn" class="logoImage" src="assets/adl-logo-gold.png">
    <div class="sentences">
        <div [@bounceInRight]="bounceInRight">Collect.</div>
        <div [@bounceInLeft]="bounceInLeft">Assess.</div>
        <div [@bounceInUp]="bounceInUp">Recommend.</div>
        <div [@bounceInDown]="bounceInDown">Perfect.</div>
    </div>
</div>

<ion-content>
    <section class="wrapper" *ngIf="!splash">
        <div class="gray">
            <header>
                <h1>Identify Yourself Soldier!</h1>
            </header>
            <img src="assets/ontarget.png" (click)="onLogoClick()">
            <div class="centerPart" *ngIf="!splash">

                <div class="centerPart" *ngIf="!splash && !isSignIn">
                    <app-signup></app-signup>
                </div>
                <div class="signin-wrapper" *ngIf="!splash && isSignIn">
                    <div class="social">
                        <button (click)="onFBClick()" class="loginBtn loginBtn--facebook">
                            Login with Facebook
                        </button>
                    </div>
                    <p>OR</p>
                    <div class="regular-wrapper">
                        <input [(ngModel)]="userName" placeholder="Email">
                        <input [(ngModel)]="password" type="password" placeholder="Password">
                        <button (click)="onLogin()">Sign In</button>
                    </div>
                    <p> You Junior Enlisted?! </p>
                    <span (click)="goToSignUp()"> Sign Up!</span>
                </div>
            </div>

        </div>
    </section>

</ion-content>
